<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Not Found</title>
    <meta http-equiv="refresh" content="3;url=/module">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #d9534f;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Halaman tidak ditemukan</h1>
    <p>Anda akan diarahkan ke <a href="/module">Halaman Utama</a> dalam <span class="countdown" id="timer">3</span> detik...</p>

    <script>
        let timeLeft = 3;
        const timerElement = document.getElementById("timer");

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(countdown);
            } else {
                timerElement.textContent = timeLeft;
            }
        }, 1000);
    </script>
</body>
</html>
